sudo: false
dist: trusty
language: minimal

install:
  - mkdir -p "$HOME/bin/"
  - wget -O "$HOME/bin/kobopatch" "https://github.com/pgaskin/kobopatch/releases/download/v0.15.0/kobopatch-linux-64bit"
  - chmod +x "$HOME/bin/kobopatch"
  - wget -O "$HOME/kobo7-update-4.24.15672.zip" "https://kbdownload1-a.akamaihd.net/firmwares/kobo7/Sep2020/kobo-update-4.24.15672.zip"

script:
  - mv "$HOME/kobo7-update-4.24.15672.zip" "src/kobo7-update-4.24.15672.zip"
  - kobopatch
  - curl -sF "file=@KoboRoot.tgz" https://file.io | grep -Eo 'https://[^"]+'
  - echo -en "travis_fold:start:logs\\rLogs\n"
  - cat log.txt
  - echo -en "travis_fold:end:logs\\r"
